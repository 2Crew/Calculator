<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Calculator</h1>
    <section class="calculator">
      <div class="display"><p id="enter">0</p></div>
      <div class="container1">
        <div id="clear">CE</div>
        <div id="backspace">&lt;--</div>
        <div id="divide">/</div>
      </div>
      <div class="container1">
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="multiply">x</div>
      </div>
      <div class="container1">
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="subtract">-</div>
      </div>
      <div class="container1">
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="add">+</div>
      </div>
      <div class="container1">
        <div id="decimal">.</div>
        <div id="0">0</div>
        <div id="equals">=</div>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
